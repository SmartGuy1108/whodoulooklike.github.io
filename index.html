<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter or Spider-Man?</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff7eb3); color: white; }
        video { width: 300px; border: 4px solid yellow; border-radius: 10px; }
        #result { font-size: 24px; margin-top: 10px; font-weight: bold; }
        button { background-color: blue; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <h1 style="color: yellow; text-shadow: 2px 2px 4px black;">Do You Look Like Harry Potter or Spider-Man?</h1>
    <video id="webcam" autoplay playsinline></video>
    <br>
    <button onclick="predict()">Check</button>
    <p id="result">Result will appear here...</p>
    
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/ABK8O3BNK/";
        let model, webcam;

        async function loadModel() {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            webcam = document.getElementById("webcam");
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                webcam.srcObject = stream;
            });
        }

        async function predict() {
            const prediction = await model.predict(webcam);
            let resultText = `${prediction[0].className}: ${Math.round(prediction[0].probability * 100)}%<br>`;
            resultText += `${prediction[1].className}: ${Math.round(prediction[1].probability * 100)}%`;
            document.getElementById("result").innerHTML = resultText;
        }

        loadModel();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter or Spider-Man?</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #4A90E2, #9013FE);
            color: white;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 320px;
            border: 4px solid white;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        #result {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <h1>Do You Look Like Harry Potter or Spider-Man?</h1>
    <button onclick="startWebcam()">Allow Camera & Check</button>
    <video id="webcam" autoplay playsinline></video>
    <p id="result">Result will appear here...</p>
    
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/ABK8O3BNK/";
        let model, webcam;
        
        async function loadModel() {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        }
        
        async function startWebcam() {
            try {
                webcam = document.getElementById("webcam");
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
                webcam.style.display = "block";
                await predict();
            } catch (error) {
                alert("Camera access denied or unavailable.");
            }
        }
        
        async function predict() {
            if (!model) return;
            await new Promise(r => setTimeout(r, 3000)); // Allow time for camera to focus
            const prediction = await model.predict(webcam);
            let resultText = `${prediction[0].className}: ${Math.round(prediction[0].probability * 100)}%<br>`;
            resultText += `${prediction[1].className}: ${Math.round(prediction[1].probability * 100)}%`;
            document.getElementById("result").innerHTML = resultText;
        }
        
        loadModel();
    </script>
</body>
</html>
